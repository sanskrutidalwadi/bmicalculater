<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styes.css">
    <title>BMI CALCULATER</title>
</head>
<body>
    <div class="container">
            <div class="input">
                <label for="weight">Your Weight</label>
                <input type="number" id="weight" name="w" placeholder="Your weight in kg">
            </div>
            <div class="input">
                <label for="height">Your Height</label>
                <input type="number" id="height" name="h" placeholder="Your height in cm">
            </div>
            <div>
                <button type="submit" onclick="bmiCal()">BMI Calculate</button>
                <p id="output">BMI Range</p>
            </div>
            
        
    </div>
    <script src="app.js"></script>
</body>
</html>
